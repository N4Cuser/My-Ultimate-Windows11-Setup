watch_stylesheet: true
watch_config: true
debug: false
bars:
  primary-bar:
    enabled: true
    screens: ['*'] 
    class_name: "yasb-bar"
    alignment:
      position: "top"
      center: false
    blur_effect:
      enabled: false
      acrylic: false
      dark_mode: false
      round_corners: false
      border_color: None
    window_flags:
      always_on_top: false
      windows_app_bar: true
    dimensions:
      width: "100%"
      height: 28
    padding:
      top: 0
      left: 0
      bottom: 0
      right: 0
    widgets:
      left:
        [
          "home",
          "wallpapers",
          "glazewm_workspaces",
          "memory",
          "cpu",
          "traffic",
          "systray",
        ]
      center: [
         "active_window",
         "bin",
         "apps",
         "glazewm_tiling_direction"
        ]
      right:
        [
          "cava",
          "taskbar",
          "language",
          "disk",
          "clock",
          "power_menu",
        ]
widgets:
  language:
    type: "yasb.language.LanguageWidget"
    options:
      label: "<span>\uf11c</span>{lang[country_code]}"
      update_interval: 5
      callbacks:
        on_left: "do_nothing"
        on_middle: "do_nothing"
        on_right: "do_nothing"
  active_window:
    type: "yasb.active_window.ActiveWindowWidget"
    options:
      label: "{win[title]}"
      label_alt: "[class_name='{win[class_name]}' exe='{win[process][name]}' hwnd={win[hwnd]}]"
      label_no_window: ""
      label_icon: true
      label_icon_size: 14
      max_length: 20
      max_length_ellipsis: " UwU"
      monitor_exclusive: true
      callbacks:
        on_left: "do_nothing"
        on_middle: "do_nothing"
        on_right: "do_nothing"
  clock:
    type: "yasb.clock.ClockWidget"
    options:
      label: "<span>\udb83\ude17</span>{%a %b %d %H:%M}"
      label_alt: "<span>\udb83\ude17</span>{%A, %d %B %Y %H:%M}"
      timezones: []
  power_menu:
    type: "yasb.power_menu.PowerMenuWidget"
    options:
      label: "<span>\uf011</span>"
      uptime: True
      blur: False
      blur_background: True
      animation_duration: 200 # Milisecond 
      button_row: 2 # Number of buttons in row, min 1 max 5
      buttons:
        shutdown: ["\uf011","Shut Down"]
        restart: ["\uead2","Restart"]
        sleep: ["\udb82\udd04","Sleep"]
        cancel: ["\udb81\udf3a","Cancel"]
  taskbar:
    type: "yasb.taskbar.TaskbarWidget"
    options:
      animation:
        enabled: true
      icon_size: 14
      ignore_apps:
        processes: []
        titles: []
        classes: []
      container_padding:
        top: 0
        left: 0
        bottom: 0
        right: 0
  traffic:
    type: "yasb.traffic.TrafficWidget"
    options:
      label: "<span>\udb82\udcfa</span> \uea9a{download_speed} \ueaa1{upload_speed}"
      label_alt: "<span>\udb82\udcfa</span> Download {download_speed} | Upload {upload_speed}"
      update_interval: 1000
      callbacks:
        on_left: "do_nothing"
        on_right: "do_nothing"
  glazewm_tiling_direction:
    type: "glazewm.tiling_direction.GlazewmTilingDirectionWidget"
    options:
      horizontal_label: "󰕴"
      vertical_label: "󰕵"
  memory:
    type: "yasb.memory.MemoryWidget"
    options:
      label: "<span>\uf233</span> {virtual_mem_percent}%"
      label_alt: "󰇄 VIRT: {virtual_mem_percent}% SWAP: {swap_mem_percent}%"
      update_interval: 5000
      callbacks:
        on_left: "do_nothing"
        on_middle: "do_nothing"
        on_right: "do_nothing"
      memory_thresholds:
        low: 25
        medium: 50
        high: 90
      histogram_icons:
        - "·" # 0%
        - "▁" # 10%
        - "▂" # 20%
        - "▃" # 30%
        - "▄" # 40%
        - "▅" # 50%
        - "▆" # 60%
        - "▇" # 70%
        - "█" # 80%+
  cpu:
    type: "yasb.cpu.CpuWidget"
    options:
      label: "<span>\uf437</span> {info[percent][total]}%"
      label_alt: "<span>\uf437</span> {info[histograms][cpu_percent]}"
      update_interval: 2000
      cpu_thresholds:
        low: 25
        medium: 50
        high: 90
      histogram_icons:
        - "·" # 0%
        - "▁" # 10%
        - "▂" # 20%
        - "▃" # 30%
        - "▄" # 40%
        - "▅" # 50%
        - "▆" # 60%
        - "▇" # 70%
        - "█" # 80%+
      histogram_num_columns: 8
      callbacks:
        on_left: "exec cmd /c Taskmgr"
  cava:
    type: "yasb.cava.CavaWidget"
    options:
      bar_height: 12
      min_bar_height: 0
      gradient: 1
      foreground: "#89b4fa"
      gradient_color_1: '#221f2e'
      gradient_color_2: '#221f2e'
      gradient_color_3: '#221f2e'
      bars_number: 8
      bar_spacing: 2
      bar_width: 4
      bar_type: "bars"
      framerate: 60
      hide_empty: true
  apps:
    type: "yasb.applications.ApplicationsWidget"
    options:
      label: "{data}"
      app_list:
        - {icon: "\uf0a2", launch: "notification_center", name: "Notification Center"} # launch notification center
        - {icon: "\ueb51", launch: "quick_settings"} # launch quick settings
        - {icon: "\uf422", launch: "search"} # launch search
        - {icon: "\uf489", launch: "wt", name: "Windows Terminal"} # launch terminal
        - {icon: "󰈹", launch: "C:\\Program Files\\Zen Browser\\zen.exe"} # open Zen
      label_shadow:
        enabled: true
        color: "black"
        radius: 3
        offset: [ 1, 1 ]
  disk:
    type: "yasb.disk.DiskWidget"
    options:
        label: "<span>\uf0a0</span> {volume_label} | {space[used][percent]}"
        label_alt: "{volume_label} {space[used][gb]} / {space[total][gb]}"
        volume_label: "C"
        update_interval: 60
        group_label:
          volume_labels: ["C", "I", "R", "h" ,"J", "G"]
          show_label_name: false
          blur: True
          round_corners: True
          round_corners_type: "small"
          border_color: "System"
          alignment: "right"
          direction: "down"
        callbacks:
          on_left: "toggle_group"
  glazewm_workspaces:
    type: "glazewm.workspaces.GlazewmWorkspacesWidget"
    options:
      offline_label: "󰅙"
      hide_empty_workspaces: true
      hide_if_offline: false
      enable_scroll_switching: true
      app_icons: 
        enabled_populated: true
        enabled_active: false
        size: 16
        max_icons: 0
        hide_label: false
        hide_duplicates: true
        hide_floating: true
      animation: true
  wallpapers:
    type: "yasb.wallpapers.WallpapersWidget"
    options:
      label: "<span>\udb83\ude09</span>"
      # Example path to folder with images. Can be a single string or a list of strings.
      # image_path: "C:\\Users\\{Username}\\Images" 
      image_path: 
        - "C:\\Users\\User\\Documents\\Image Yasb"
      change_automatically: false # Automatically change wallpaper
      update_interval: 60 # If change_automatically is true, update interval in seconds
      gallery:
          enabled: true
          blur: true
          image_width: 220
          image_per_page: 6
          gallery_columns: 0 # 0 = auto, matches image_per_page for a single row
          horizontal_position: "center" # left/center/right placement on screen
          vertical_position: "center" # top/center/bottom placement
          position_offset: 0 # minimum gap (px) from screen edges - see below for advanced options
          respect_work_area: true # clamp to OS work area (avoids Windows taskbar)
          show_buttons: false
          orientation: "portrait"
          image_spacing: 8
          lazy_load: true
          lazy_load_fadein: 400
          image_corner_radius: 12
      run_after: # List of functions to run after wallpaper is updated
        - "wal -s -t -e -q -n -i {image}" # Example command to run after wallpaper is updated
        - "cmd.exe /c start /min pwsh ./yasb.ps1" # Example command to run after wallpaper is updated
      callbacks:
        on_left: "toggle_gallery"
        on_middle: "do_nothing"
        on_right: "change_wallpaper"
  bin:
    type: "yasb.recycle_bin.RecycleBinWidget"
    options:
      label: "<span>{icon}</span> Items {items_count} ({items_size})"
      label_alt: "Items {items_count}, Total size ({items_size})"
      icons:
        bin_empty: ""
        bin_filled: "󰩹"
      callbacks:
        on_left: "empty_bin"
        on_right: "open_bin"
  home:
    type: "yasb.home.HomeWidget"
    options:
      label: "<span>\udb80\udf5c</span>"
      menu_list:
      - { title: "󰉋 User Home", path: "C:\\Users\\User" }
      - { title: "󰇚 Download", path: "C:\\Users\\User\\Main Folder\\Best Download" }
      - { title: "󰈙 Documents", path: "C:\\Users\\User\\Documents" }
      - { title: "󰋩 Pictures", path: "C:\\Users\\User\\Pictures" }
      - { title: " Homework", path: "C:\\Users\\User\\Main Folder\\Homework" }
      system_menu: true
      power_menu: false
      blur: true
      round_corners: true
      round_corners_type: "normal"
      border_color: "System"
      offset_top: 5
      offset_left: 0
      alignment: "left"
      direction: "down"
      menu_labels:
        shutdown: "Shutdown"
        restart: "Restart"
        hibernate: "Hibernate"
        logout: "Logout"
        lock: "Lock"
        sleep: "Sleep"
        system: "󰒓 System Settings"
        about: "󰖳 About This PC"
        task_manager: "󰕮 Task Manager"
  systray:
    type: "yasb.systray.SystrayWidget"
    options:
      class_name: "systray"
      label_collapsed: "\ue10c"
      label_expanded: "\ue974"
      icon_size: 16
      show_unpinned: false
      show_unpinned_button: true
      show_battery: false
      show_volume: false
      show_network: false
